<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Quill -->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <link href="main.css" rel="stylesheet">
	
    <title th:text="${edititem.name}">Note</title>
  </head>

  <body>
	<nav th:replace="frags :: menu ('none')"></nav>

	<div class="container-fluid overflow-hidden">
	   
     <div class="item1" th:object="${edititem}">
        
        <h1 th:text="*{name}">Note</h1>
        <h5 th:text="|#*{category}">Category</h5>
         <p><a class="navbar-brand" th:href="@{/edit(id=*{id})}">Edit</a></p>
        <hr/>
        <div class="note-view" th:utext="*{html}">Html</div>
     </div>
	</div>
        <footer th:replace="frags :: copy"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
