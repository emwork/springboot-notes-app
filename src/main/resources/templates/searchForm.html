<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Quill -->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <style>
    .ui-autocomplete-loading {
        background : url(http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/smoothness/images/ui-anim_basic_16x16.gif) right center no-repeat
      }
    </style>

    <title>Search Notes</title>
  </head>
  <body>
	<nav th:replace="frags :: menu (activePage='search')"></nav>
	
	<div class="container-fluid overflow-hidden">
	
     <!-- Item Search Form -->
     <div class="searchForm">
      <form id="form1" class="form-horizontal" role="form" th:action="@{/search}" th:object="${searchForm}" method="GET">
        
        <h1>Search Notes</h1>
        <hr/>
        		
        <div class="form-floating mb-3">
		  <input type="text" th:field="*{keyword}" class="form-control" id="keyword" placeholder="Search by text"/>
		  <label for="keyword">Keyword</label>
		</div>

        <div class="form-floating mb-3">
		  <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Search by category"/>
		  <label for="category">Category</label>
		</div>
		 
		<br/>
		<div class="d-inline">
        <button type="submit" id="submitBtn" class="btn btn-primary">Search</button>
        <button type="reset" id="clearBtn" class="btn btn-danger ms-3">Clear</button>
		</div>
        		
      </form>
     </div><!-- searchForm -->
 
	</div>

    <script>
      $( function() {
        $( "#category" ).autocomplete({
          source: "categories",
          minLength: 2,
          delay: 500
        });
      } );
      </script>
    <footer th:replace="frags :: copy"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
